<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
        <div class="container">
            <i class="fa-solid fa-arrow-left" @click="previous"></i>
            <div class="card">
                <div>
                    <img v-bind:src="slides[i].immagine" alt="">
                </div>
                <h2>{{ slides[i].titolo }}</h2>
                <p>{{ slides[i].contenuto }}</p>
                <div class="author">
                    <p>Scritta da <b>{{ slides[i].autoreNome }} {{ slides[i].autoreCognome }}</b></p>
                </div>
            </div>
            <i class="fa-solid fa-arrow-right" @click="next"></i>
        </div>
        <div class="footerbar">
            <img v-for="(elemento, indice) in slides" v-bind:src="slides[indice].immagine" @click="active(indice)">
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
